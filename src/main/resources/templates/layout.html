<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Sistema Empresarial'">Sistema Empresarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
    }

    .content {
      margin-left: 260px;
    }

    @media (max-width: 991px) {
      .sidebar {
        width: 100%;
        position: static;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar p-3 position-fixed h-100">
      <h5 class="mb-4"><i class="fa-solid fa-cubes me-2"></i>Sistema</h5>
      <ul class="nav flex-column h-100">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/dashboard/admin"><i
              class="fa-solid fa-gauge me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/catalogo"><i class="fa-solid fa-store me-2"></i>Cat√°logo</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','INVENTARIO')"><a class="nav-link"
            href="/inventario/productos"><i class="fa-solid fa-box me-2"></i>Inventario</a></li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','VENTAS')"><a class="nav-link"
            href="/dashboard/ventas"><i class="fa-solid fa-cart-shopping me-2"></i>Ventas</a></li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','COMPRAS')"><a class="nav-link"
            href="/dashboard/compras"><i class="fa-solid fa-truck-field me-2"></i>Compras</a></li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/usuarios"><i
              class="fa-solid fa-users-gear me-2"></i>Usuarios</a></li>

        <!-- Spacer to push logout down -->
        <li class="nav-item mt-auto">
          <form method="post" action="/logout" style="margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-link btn btn-link w-100 text-start"
              style="border: none; background: none; padding: 12px 16px;">
              <i class="fa-solid fa-right-from-bracket me-2"></i>Salir
            </button>
          </form>
        </li>
      </ul>
    </nav>
    <main class="content flex-grow-1">
      <div class="container-fluid py-3">
        <div th:replace="~{fragments/alerts :: alerts}"></div>
        <div th:replace="~{${view} ?: dashboard-admin :: content}"></div>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compras</title>
</head>

<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Compras Realizadas</h3>
      <a href="/compras/nueva" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i>Nueva Compra</a>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="tbl" class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Factura</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Total</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="c : ${compras}">
                <td th:text="${c.numeroFactura}">FAC-001</td>
                <td th:text="${c.fechaCompra}">2023-01-01</td>
                <td th:text="${c.proveedor.nombre}">Proveedor</td>
                <td th:text="${'$' + #numbers.formatDecimal(c.total, 1, 2)}">$0.00</td>
                <td>
                  <span class="badge bg-success" th:if="${c.estado.name() == 'COMPLETADA'}">Completada</span>
                  <span class="badge bg-warning" th:if="${c.estado.name() == 'PENDIENTE'}">Pendiente</span>
                  <span class="badge bg-danger" th:if="${c.estado.name() == 'CANCELADA'}">Cancelada</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script th:inline="none">
      new DataTable('#tbl', { order: [[1, 'desc']] });
    </script>
  </div>
</body>

</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar - Sistema Empresarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="login-container">
    <div class="col-md-5 col-lg-4">
      <div class="login-card">
        <div class="login-header">
          <i class="fa-solid fa-cubes fa-3x mb-3"></i>
          <h4>Sistema Empresarial</h4>
          <p class="mb-0 opacity-75">Iniciar sesión</p>
        </div>
        <div class="login-body">
          <form method="post" action="/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div th:if="${param.error}" class="text-danger mb-3">
              <i class="fa-solid fa-circle-exclamation me-2"></i>
              Credenciales inválidas
            </div>
            <div th:if="${param.setup}" class="text-success mb-3">
              <i class="fa-solid fa-circle-check me-2"></i>
              Administrador creado correctamente
            </div>

            <div class="mb-3">
              <label class="form-label">
                <i class="fa-solid fa-user me-2"></i>Usuario
              </label>
              <input class="form-control" name="username" required autofocus>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="fa-solid fa-lock me-2"></i>Contraseña
              </label>
              <input type="password" class="form-control" name="password" required>
            </div>

            <button class="btn btn-primary w-100">
              <i class="fa-solid fa-right-to-bracket me-2"></i>Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

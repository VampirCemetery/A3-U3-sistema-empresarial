<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Admin - Sistema Empresarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="login-container">
    <div class="col-md-6 col-lg-5">
      <div class="login-card">
        <div class="login-header">
          <i class="fa-solid fa-user-shield fa-3x mb-3"></i>
          <h4>Configuración Inicial</h4>
          <p class="mb-0 opacity-75">Registro del Administrador</p>
        </div>
        <div class="login-body">
          <form method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-user me-2"></i>Usuario
                </label>
                <input class="form-control" th:field="*{username}" required autofocus>
                <div class="text-danger small mt-1" th:errors="*{username}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-id-card me-2"></i>Nombre completo
                </label>
                <input class="form-control" th:field="*{nombreCompleto}" required>
                <div class="text-danger small mt-1" th:errors="*{nombreCompleto}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger small mt-1" th:errors="*{email}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-lock me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" th:field="*{password}" required>
                <div class="text-danger small mt-1" th:errors="*{password}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-lock-open me-2"></i>Confirmar contraseña
                </label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" required>
                <div class="text-danger small mt-1" th:errors="*{confirmPassword}"></div>
              </div>
            </div>
            <button class="btn btn-primary mt-4 w-100">
              <i class="fa-solid fa-check me-2"></i>Crear Administrador
            </button>
          </form>
          <p class="mt-3 text-center text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Esta pantalla solo aparece cuando no hay usuarios registrados.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

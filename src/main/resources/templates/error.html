<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .error-card {
            max-width: 500px;
            width: 100%;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

        <div class="mb-4 text-danger">
            <i class="fa-solid fa-triangle-exclamation fa-4x"></i>
        </div>
        <div th:if="${status == 403}">
            <h2 class="mb-3">Acceso Denegado</h2>
            <p class="text-muted mb-4">No tienes permisos para acceder a esta p치gina.</p>
        </div>

            <p class="text-muted mb-4">Ocurri칩 un error inesperado. Por favor, intenta de nuevo o contacta al
                administrador.</p>

        <div th:if="${status}" class="alert alert-secondary mb-4">
            C칩digo de error: <span th:text="${status}">500</span>
        </div>
        <a href="/dashboard" class="btn btn-primary">

        </a>
    </div>
</body>

</html>

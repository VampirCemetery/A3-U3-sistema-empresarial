<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas</title>
</head>

<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Ventas Realizadas</h3>
      <a href="/ventas/nueva" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i>Nueva Venta</a>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="tbl" class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Factura</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="v : ${ventas}">
                <td th:text="${v.numeroFactura}">FAC-001</td>
                <td th:text="${v.fechaVenta}">2023-01-01</td>
                <td th:text="${v.cliente.nombre}">Cliente</td>
                <td th:text="${'$' + #numbers.formatDecimal(v.total, 1, 2)}">$0.00</td>
                <td>
                  <span class="badge bg-success" th:if="${v.estado.name() == 'COMPLETADA'}">Completada</span>
                  <span class="badge bg-warning" th:if="${v.estado.name() == 'PENDIENTE'}">Pendiente</span>
                  <span class="badge bg-danger" th:if="${v.estado.name() == 'CANCELADA'}">Cancelada</span>
                </td>
                <td>
                  <a th:href="@{'/ventas/' + ${v.id}}" class="btn btn-sm btn-info text-white"><i
                      class="fa-solid fa-eye"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script th:inline="none">
      new DataTable('#tbl', { order: [[1, 'desc']] });
    </script>
  </div>
</body>

</html>
